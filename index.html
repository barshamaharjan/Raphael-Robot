<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example</title>
        <script src="raphael-min.js"></script>      
        <script src="windmill.js"></script>
        <script src="jquery.min.js"></script>
        <script>
            function pageLoaded(){

                windmill.init();
             
            }
        </script>
    </head>
    <body onLoad="pageLoaded()">
        <h1>SVG Animation</h1>
        <div id="windmill" style="width:20%"></div>

       <script> 
              $("#windmill").mouseover(function(){
                 windmill.start();
           });
              $("#windmill").mouseout(function(){
                 windmill.stop();
           });
        </script>
    </body>
</html>
